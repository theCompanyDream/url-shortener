version: '3.8'

services:

  redis:
    container_name: redis
    restart: unless-stopped
    image: redis:latest
    env_file:
      - .env
    ports:
      - "6379:6379"
    networks:
      - default

  web:
    container_name: url_shortener
    build: 
      context: .
    env_file:
      - .env
    command: sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - redis
    networks:
      - default
    stdin_open: true
    tty: true  